{% extends "base.html" %}

{% block content %}
<section class="stock-list-section">
    <div class="section-header">
        <h2>All Stocks</h2>
        <div class="controls">
            <div class="search-bar" style="margin-right: 20px;">
                <input type="text" id="searchInput" placeholder="Search symbol or name..."
                    onkeyup="handleSearch(event)">
            </div>
            <button onclick="fetchStocks('price', 'asc')">Price ↑</button>
            <button onclick="fetchStocks('price', 'desc')">Price ↓</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Sector</th>
                    <th>Price</th>
                    <th>Volume</th>
                    <th>Volatility</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
