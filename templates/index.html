<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analyzer (DSA)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Using Chart.js for Trend Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="logo-icon">ðŸ“Š</span>
                <h1>StockAlgo</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search stocks, sectors..."
                    onkeyup="handleSearch(event)">
            </div>
        </header>

        <main>
            <!-- Top Section: Market Sentiment & Quick Stats -->
            <section class="dashboard-grid">
                <div class="card sentiment-card">
                    <h2>Market Sentiment</h2>
                    <div id="sentimentContainer" class="sentiment-stats">
                        <!-- Populated by JS -->
                        <div class="loader"></div>
                    </div>
                </div>

                <div class="card ranking-card">
                    <div class="card-header">
                        <h2>Top Performers</h2>
                        <select id="rankingCriteria" onchange="fetchTopK()">
                            <option value="price">Price</option>
                            <option value="volume">Volume</option>
                            <option value="score">DSA Score</option>
                        </select>
                    </div>
                    <ul id="topKList" class="ranking-list">
                        <!-- Populated by JS -->
                    </ul>
                </div>

                <div class="card sector-card">
                    <h2>Sector Performance</h2>
                    <div class="table-container-small">
                        <table class="sector-table">
                            <thead>
                                <tr>
                                    <th>Sector</th>
                                    <th>Avg Price</th>
                                    <th>Vol</th>
                                </tr>
                            </thead>
                            <tbody id="sectorTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Main Stock List -->
            <section class="stock-list-section">
                <div class="section-header">
                    <h2>All Stocks</h2>
                    <div class="controls">
                        <button onclick="fetchStocks('price', 'asc')">Sort Price â†‘</button>
                        <button onclick="fetchStocks('price', 'desc')">Sort Price â†“</button>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Sector</th>
                                <th>Price</th>
                                <th>Volume</th>
                                <th>Volatility</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Add Stock Modal -->
        <button class="fab" onclick="toggleModal()">+</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="toggleModal()">&times;</span>
                <h2>Add New Stock</h2>
                <form id="addStockForm" onsubmit="handleAddStock(event)">
                    <input type="text" name="symbol" placeholder="Symbol (e.g., TSLA)" required>
                    <input type="text" name="name" placeholder="Company Name" required>
                    <input type="text" name="sector" placeholder="Sector" required>
                    <input type="number" step="0.01" name="price" placeholder="Price" required>
                    <input type="number" name="volume" placeholder="Volume" required>
                    <input type="number" step="0.01" name="volatility" placeholder="Volatility (0-1)" required>
                    <button type="submit">Add Stock</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
