{% extends "base.html" %}

{% block content %}
<div class="login-container" style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="card login-card"
        style="width: 400px; padding: 40px; text-align: center; background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">

        <div style="font-size: 3rem; margin-bottom: 20px;">üîê</div>
        <h2 style="margin-bottom: 10px; font-size: 1.8rem; color: #fff;">Secure Access</h2>
        <p style="color: var(--text-secondary); margin-bottom: 30px; font-size: 0.95rem;">Enter credentials to access
            the analyzer</p>

        {% if error %}
        <div
            style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            <div class="portfolio-input-field" style="text-align: left;">
                <label
                    style="display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px;">Username</label>
                <input type="text" name="username" placeholder="1234" required
                    style="width: 100%; padding: 12px; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); border-radius: 8px; color: #fff; font-family: 'Inter', sans-serif;">
            </div>

            <div class="portfolio-input-field" style="text-align: left;">
                <label
                    style="display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px;">Password</label>
                <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                    style="width: 100%; padding: 12px; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); border-radius: 8px; color: #fff; font-family: 'Inter', sans-serif;">
            </div>

            <button type="submit" class="btn-primary"
                style="width: 100%; padding: 14px; margin-top: 10px; font-weight: 600; letter-spacing: 1px; transition: all 0.3s ease; border: none; cursor: pointer; background: var(--accent); color: white; border-radius: 8px;">
                Authenticate
            </button>
        </form>

        <div style="margin-top: 25px; font-size: 0.85rem; color: var(--text-secondary);">
            Authorized access only.
            <div style="margin-top: 5px; opacity: 0.6;">Ref: EL-DSA-2026</div>
        </div>
    </div>
</div>

<style>
    .login-card {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(34, 211, 238, 0.4);
    }
</style>
{% endblock %}
