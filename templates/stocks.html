{% extends "base.html" %}

{% block content %}
<section class="stock-list-section">
    <div class="section-header">
        <h2>All Stocks</h2>
        <div class="controls">
            <div class="search-bar" style="margin-right: 20px;">
                <input type="text" id="searchInput" placeholder="Search symbol or name..."
                    onkeyup="handleSearch(event)">
            </div>
            <button onclick="fetchStocks('price', 'asc')">Price ↑</button>
            <button onclick="fetchStocks('price', 'desc')">Price ↓</button>
            <button class="btn-add" onclick="toggleModal()">+ Add Stock</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Sector</th>
                    <th>Price</th>
                    <th>Volume</th>
                    <th>Volatility</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
</section>

<!-- Add Stock Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="toggleModal()">&times;</span>
        <h2>Add New Stock</h2>
        <form id="addStockForm" onsubmit="handleAddStock(event)">
            <input type="text" name="symbol" placeholder="Symbol (e.g., TSLA)" required>
            <input type="text" name="name" placeholder="Company Name" required>
            <input type="text" name="sector" placeholder="Sector" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <input type="number" name="volume" placeholder="Volume" required>
            <input type="number" step="0.01" name="volatility" placeholder="Volatility (0-1)" required>
            <button type="submit">Add Stock</button>
        </form>
    </div>
</div>
{% endblock %}
